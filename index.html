<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="home">HOME</h1>
            <div class="home-score">  
                <div class="home-score-text">
                    8
                </div>     
            </div>
            <div class="add-score">
               <button>+1</button>
               <button>+2</button>
               <button>+3</button>
            </div> 
        </div>
        <div class="reset">
            RESET
        </div>
        <div>
            <h1 class="away">AWAY</h1>
            <div class="away-score">
                <div class="away-score-text">
                    8
                </div>
            </div>
            <div class="add-score">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
             </div>     
        </div>


    </div>
</body>
</html>
